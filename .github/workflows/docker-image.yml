name: Docker Image CI

on:
  push:
    branches: [ github-actions ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: ubuntu2004

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Build image
      run: docker build . --file Dockerfile-${{ matrix.image }} --tag seladb/${{ matrix.image }}:$(date +%s)
