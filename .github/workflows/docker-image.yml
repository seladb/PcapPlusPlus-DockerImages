name: Docker Image CI

on:
  push:
    branches: [ github-actions ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: ubuntu2004

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Build image
      run: |
        export TAG=$(date +%s)
        echo "tag=$TAG" >> $GITHUB_ENV
        docker build . --file Dockerfile-${{ matrix.image }} --tag seladb/${{ matrix.image }}:$TAG

    - name: Push to DockerHub
      run: |
        echo ${{ secrets.DOCKER_PASS }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
        docker push seladb/${{ matrix.image }}:${{ env.tag }}